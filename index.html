<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script type="module">
    import getWeather from './weather.js'
    window.getWeather = getWeather;
</script>
<script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>

<style>
    .modal-title {
        width: 100%;
        text-align: center;
      }

      span{


        font-size: larger;
      }
</style>

</head>
<body>


    <div class=" container-fluid vh-100" style="background-image: url('./images/weather2.jpg'); background-size:100%; background-repeat: no-repeat;">
<div class="row ">
<div class="col-sm-12 text-center mt-5">
    <h1 class="">Enter Location</h1>
</div>

</div>

<div class="row p-4">
    <div class="col-sm-12 text-center">
        <input id="getval" type="text" class="form-control  "  style="width: 60%; margin: 0 auto; height:50px ;font-size:1.5rem">
    </div>
</div>

    <div class="row">
        <div class="col-sm-12  text-center">
            <button class="btn btn-lg  btn-primary" onclick="getWeather()"  data-bs-toggle="modal" data-bs-target="#myModal">Submit</button>
        </div>
    </div>




        
        </div>
        <div class="modal" id="myModal">
            <div class="modal-dialog">
              <div class="modal-content">
          
                <div class="modal-header">
                  <h4 class="modal-title" ></h4 >
                    
                  <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
          
                <div class="modal-body">
                <div class="wimage">
                    <img src="" alt="" class="img-fluid">
                </div>
                <h4 class="env"></h4>
<span>Temperature</span>: <span class="temp"></span>
<br>
<span>Humidity</span>: <span class="feelslike"></span>
<br>
<span>wind speed </span>: <span class="wind"></span>


                </div>
          
                <div class="modal-footer">
                  <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                </div>
          
              </div>
            </div>
          </div>

</body>
</html>
